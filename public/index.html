<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <meta charset="utf-8">
    <title>Armory</title>
  </head>
  <body>
    <div class="top">
      <header>
        <h1 class="title">Armory</h1>
      </header>
    </div>
    <div></div>
    <div id="add-armor-piece">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="armorSlotInput">Armor Slot</label>
          <input type="slot" class="form-control" id="armorSlotInput" placeholder="Armor Slot">
        </div>
        <div class="form-group">
          <label class="sr-only" for="armorPieceName">Piece Name</label>
          <input type="name" class="form-control" id="armorPieceName" placeholder="Piece Name">
        </div>
        <button type="submit" class="btn btn-primary" id="addArmorBtn">Submit</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
